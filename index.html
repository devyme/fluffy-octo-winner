<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Remit - Login</title>
  </head>
  <body>
    <section class="left">
      <h1>Remit</h1>

      <h2>Welcome!</h2>
      <p>Sign in by entering the information below</p>

      <form action="#">
        <input
          type="email"
          placeholder="email@example.com"
          title="Email Address"
        />

        <input type="password" placeholder="*********" title="Password" />
      </form>
      <input type="checkbox" />
      <a href="#">Forgot Password!</a>

      <button>Continue</button>

      <p>Don't have an account? Create one here.</p>
    </section>

    <section class="right">
      <div class="img"></div>
    </section>
  </body>
</html>
